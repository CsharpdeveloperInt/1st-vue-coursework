<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{steps[getActiveIndex].text}}
        </div>
        <ul class="steps-list">
          <li v-for="(item,index) in steps"  :class="{'active': getActiveIndex === index,'done': getActiveIndex > index}"  class="steps-item"><span  @click="setActive(index)">{{index+1}}</span> {{item.title}}</li>
        </ul>
        <div v-if="!ifFinish">
          <button :disabled="canBack" @click="prev" class="btn">Назад</button>
          <button @click="nextOfFinish" class="btn primary" v-if="!ifLastStep">Вперед</button>
          <button @click="ifFinish = true" class="btn primary" v-else>Завершить</button>
        </div>
        <div v-else>
          <button @click="reset" class="btn" v-show="ifFinish">Начать заного</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
